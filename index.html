<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">
	<title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<main class="chart-component">
				<section class="header">
					<div class="header__inner">
						<div class="header__balance">
							<h4 class="header__balance-title">My balance</h4>
							<p class="header__balance-amount">$921.48</p>
						</div>
						<div class="header__logo">
							<img src="./images/logo.svg" alt="logo">
						</div>
					</div>
				</section>
				<section class="body">
					<div class="body__inner">
						<h3 class="body__title">Spending - Last 7 days</h3>
						<div class="body__graph">
							<div class="body__graph-inner">
								<div class="body__graph-col">
									<a class="body__graph-link" href="#">
										<span class="body__graph-stat">$00.00</span>
										<div class="body__graph-diagram"></div>
									</a>
									<p class="body__graph-day">mon</p>
								</div>
								<div class="body__graph-col">
									<a class="body__graph-link" href="#">
										<span class="body__graph-stat">$00.00</span>
										<div class="body__graph-diagram"></div>
									</a>
									<p class="body__graph-day">tue</p>
								</div>
								<div class="body__graph-col">
									<a class="body__graph-link" href="#">
										<span class="body__graph-stat">$00.00</span>
										<div class="body__graph-diagram"></div>
									</a>
									<p class="body__graph-day">wed</p>
								</div>
								<div class="body__graph-col">
									<a class="body__graph-link" href="#">
										<span class="body__graph-stat">$00.00</span>
										<div class="body__graph-diagram"></div>
									</a>
									<p class="body__graph-day">thu</p>
								</div>
								<div class="body__graph-col">
									<a class="body__graph-link" href="#">
										<span class="body__graph-stat">$00.00</span>
										<div class="body__graph-diagram"></div>
									</a>
									<p class="body__graph-day">fri</p>
								</div>
								<div class="body__graph-col">
									<a class="body__graph-link" href="#">
										<span class="body__graph-stat">$00.00</span>
										<div class="body__graph-diagram"></div>
									</a>
									<p class="body__graph-day">sat</p>
								</div>
								<div class="body__graph-col">
									<a class="body__graph-link" href="#">
										<span class="body__graph-stat">$00.00</span>
										<div class="body__graph-diagram"></div>
									</a>
									<p class="body__graph-day">sun</p>
								</div>
							</div>
						</div>
						<div class="body__stat">
							<div class="body__stat-inner">
								<div class="body__stat-currentmonth">
									<h4 class="body__stat-currentmonth-title">Total this month</h4>
									<p class="body__stat-currentmonth-amount">$478.33</p>
								</div>
								<div class="body__stat-lastmonth">
									<p class="body__stat-lastmonth-percentage">+2.4%</p>
									<h4 class="body__stat-lastmonth-title">from last month</h4>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
	</div>
	<script type="module" src="./script.js"></script>
</body>

</html>
